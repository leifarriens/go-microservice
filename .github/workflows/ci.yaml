name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ¦« Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: '**/*.sum'

      - name: ðŸ”¦ Audit
        run: CGO_ENABLED=1 make audit
